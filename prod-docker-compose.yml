version: '3'

services:
  nginx:
    image: nginx:1.13-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/prod-default.conf:/etc/nginx/conf.d/default.conf:ro

  api:
    build: ./house-api
    command: mix phx.server
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
    volumes:
      - ./house-api:/app

  web:
    build:
      context: ./house-gui
      dockerfile: prod.Dockerfile
    volumes:
      - ./house-gui:/app

  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
